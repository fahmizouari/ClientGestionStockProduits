<div class="row d-flex justify-content-center">
    <div class="w-50 p-3 text-center">
        <div class="card bg-light mb-3" >
            <div class="card-header">Sign in</div>
            <div class="card-body text-secondary">
                <div *ngIf="user">
                {{user.nom}}
                </div>
                <form [formGroup]="loginForm" *ngIf="!authStatus">
                

                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="text" class="form-control" formControlName="email" >
                    
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" class="form-control" formControlName="mdp" >
                    
                    <br>
            
                    <button class="btn btn-lg btn-primary btn-block"  (click)="login()">Sign in</button>
            
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? 
                            <a routerLink='/signup' class="ml-2">Sign Up</a> 
                        </div>
                    </div>
                    <p class="mt-5 mb-3 text-muted">Â© 2020-2022</p>
                </form>
            <button class="btn btn-lg btn-primary btn-block" *ngIf="authStatus"  (click)="onSignOut()">Sign out</button>

            
            </div>
        </div>

    </div>
</div>
